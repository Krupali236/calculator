<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/16-12/calculator.css">
    <script src="/16-12/calculator.js"></script>
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background p-5">
        <div class="container bg-dark mt-5 rounded-4 w-50">
            <div class="row">
                <input class="p-0 form-control rounded-4 text-light fs-2 form-control-lg bg-dark border-0" type="text"
                    placeholder="" aria-label=".form-control-lg example">
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-2">
                <div class="col text-light bg-black box fs-4 py-3 d-flex align-items-center justify-content-center ">
                    <button class="btn bg-transparent border-0 text-white">AC</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center ">
                    <button class="btn bg-transparent border-0 text-white">/</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center ">
                    <button class="btn bg-transparent border-0 text-white">*</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white"><i class="bi bi-backspace-fill"></i></button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-2">
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">7</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">8</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">9</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">-</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-2">
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">4</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">5</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">6</button>
                </div>
                <div class="col text-light bg-black box fs-4  py-3  d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">+</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-2 mb-3">
                <div
                    class="col text-light bg-black fs-4 p-0 d-flex align-items-center justify-content-center flex-column">
                    <div class="row box fs-4 p-0  py-3"><button
                            class="btn bg-transparent border-0 text-white">1</button>
                    </div>
                    <div class="row box fs-4  p-0  py-3"><button
                            class="btn bg-transparent border-0 text-white">.</button>
                    </div>
                </div>
                <div
                    class="col text-light bg-black fs-4 p-0 d-flex align-items-center justify-content-center flex-column">
                    <div class="row box fs-4 p-0  py-3 "><button
                            class="btn bg-transparent border-0 text-white">2</button> </div>
                    <div class="row box fs-4 p-0  py-3 "><button
                            class="btn bg-transparent border-0 text-white">0</button> </div>
                </div>
                <div
                    class="col text-light bg-black fs-4 p-0 d-flex align-items-center justify-content-center flex-column">
                    <div class="row box fs-4 p-0  py-3 "><button
                            class="btn bg-transparent border-0 text-white">3</button> </div>
                    <div class="row box fs-4 p-0  py-3 "><button
                            class="btn bg-transparent border-0 text-white">%</button> </div>
                </div>
                <div
                    class="col text-light bg-black box fs-4 py-3 equal d-flex align-items-center justify-content-center">
                    <button class="btn bg-transparent border-0 text-white">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
