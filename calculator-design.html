<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator-design.css">
    
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background justify-content-center align-items-center">
        <div class="container w-25 p-0">
            <div class="calculator-container bg-white p-1">
                <table class="table table-bordered m-0">
                    <thead>
                        <tr>
                            <input class="p-0 text-light fs-1 bg-black border-bottom-0" type="text" id="input">
                        </tr>   
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td class="bg-dark fs-5 text-purple" onclick="handleClearResult()">AC</td>
                            <td class="bg-dark fs-5 text-purple" value="/" onclick="appendValue('/')" onkeydown="handleKeyInput(event)">/</td>
                            <td class="bg-dark fs-5 text-purple" value="*" onclick="appendValue('*')" onkeydown="handleKeyInput(event)">*</td>
                            <td class="bg-purple fs-5" onclick="handleClearInput()" onkeydown="handleKeyInput(event)"><i class="bi bi-backspace-fill"></i></td>
                        </tr>
                        <tr class="text-center text-white">
                            <td class="bg-dark fs-5" value="7" onclick="appendValue('7')" onkeydown="handleKeyInput(event)">7</td>
                            <td class="bg-dark fs-5" value="8" onclick="appendValue('8')" onkeydown="handleKeyInput(event)">8</td>
                            <td class="bg-dark fs-5" value="9" onclick="appendValue('9')" onkeydown="handleKeyInput(event)">9</td>
                            <td class="bg-purple fs-5" value="-" onclick="appendValue('-')" onkeydown="handleKeyInput(event)">-</td>
                        </tr>
                        <tr class="text-center text-white">
                            <td class="bg-dark fs-5" value="4" onclick="appendValue('4')" onkeydown="handleKeyInput(event)">4</td>
                            <td class="bg-dark fs-5" value="5" onclick="appendValue('5')" onkeydown="handleKeyInput(event)">5</td>
                            <td class="bg-dark fs-5" value="6" onclick="appendValue('6')" onkeydown="handleKeyInput(event)">6</td>
                            <td class="bg-purple fs-5" value="+" onclick="appendValue('+')" onkeydown="handleKeyInput(event)">+</td>
                        </tr>
                        <tr class="text-center text-white">
                            <td class="bg-dark fs-5" value="1" onclick="appendValue('1')" onkeydown="handleKeyInput(event)">1</td>
                            <td class="bg-dark fs-5" value="2" onclick="appendValue('2')" onkeydown="handleKeyInput(event)">2</td>
                            <td class="bg-dark fs-5" value="3" onclick="appendValue('3')" onkeydown="handleKeyInput(event)">3</td>
                            <td rowspan="2" class="bg-purple fs-5" value="=" onclick="handleEqual()"  onkeydown="handleKeyInput(event)">=</td>
                        </tr>
                        <tr class="text-center text-white">
                            <td class="bg-dark fs-5" value="." onclick="appendValue('.')" onkeydown="handleKeyInput(event)">.</td>
                            <td class="bg-dark fs-5" value="0" onclick="appendValue('0')" onkeydown="handleKeyInput(event)">0</td>
                            <td class="bg-dark fs-5" value="%" onclick="appendValue('%')" onkeydown="handleKeyInput(event)">%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/calculator-design.js"></script>
</body>

</html>
